@(blockId: String)(implicit request: play.api.mvc.RequestHeader)
@main("Block info-MARDB") {
	<style>
			th {
				width: 20%;
			}

			.myBold {
			}

			.myTd {
				max-height: 150px;
				overflow: auto;
				padding-right: 25px;
			}

			.js-plotly-plot .plotly .cursor-crosshair {
				cursor: default;
			}

	</style>
	<div class="row">
		<div class="form-group col-sm-12">
			<h2 class="page-heading"
			style="text-align: left;
				border-bottom: 5px solid #e9f3f4">Display Synteny Blocks</h2>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">
						<a class="accordion-toggle" data-toggle="collapse" href="#annotatedTerms">
							Block info </a>
					</h3>
				</div>
				<div id="annotatedTerms" class="panel-collapse collapse in">
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-striped table-hover table-bordered" style="table-layout: fixed;
								word-wrap: break-word">
								<tbody>
									<tr>
										<th>Block ID</th>
										<td id="terms">
										@blockId
										</td>
									</tr>
									<tr>
										<th>Organism A</th>
										<td id="keggTerm">
											<a href="@routes.AppController.toIntroduction()#himalayan" target="_blank">
												Himalayan marmot</a>
										</td>
									</tr>
									<tr>
										<th>Location A</th>
										<td id="aLocus">

										</td>
									</tr>
									<tr>
										<th>Organism B</th>
										<td id="organismB">

										</td>
									</tr>
									<tr>
										<th>Location B</th>
										<td id="bLocus">

										</td>
									</tr>

								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">
						<a class="accordion-toggle" data-toggle="collapse" href="#data">
							Data  </a>
					</h3>
				</div>
				<div id="data" class="panel-collapse collapse in">
					<div class="panel-body">
						<div class="table-responsive">
							<table class="display table table-bordered" id="table" data-pagination="true" data-search="true"
							data-toolbar="#toolbar" data-page-list="[10, 25, 50, 100, all]"  data-multiple-search="true"
							style="word-wrap: break-word"
							>
								<thead>
								</thead>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">
						<a class="accordion-toggle" data-toggle="collapse" href="#visual ">
							Visualization </a>
					</h3>
				</div>
				<div id="visual" class="panel-collapse collapse in">
					<div class="panel-body" align="center">
						<svg id="svg" width="600" height="800" ></svg>

					</div>
				</div>
			</div>
		</div>
	</div>

	<script>

			$(function () {
				BlockInfo.init("@blockId")


			})

	</script>
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("blocks/css/display_block.css")">
	<script src="@routes.Assets.at("blocks/js/d3.v4.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("blocks/js/display_block.js")" type="text/javascript"></script>

}
